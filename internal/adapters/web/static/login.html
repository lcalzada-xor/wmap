<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMAP | Access Control</title>

    <!-- iOS 19 Style Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared Design System -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Login-specific layout styles only */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 440px;
            max-width: 90vw;
            padding: 48px;
            border-radius: var(--border-radius-lg);
            position: relative;
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin: 0 0 40px 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            font-family: var(--font-head);
            text-shadow: 0 0 20px rgba(10, 132, 255, 0.3);
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            font-size: 1.1rem;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        input::placeholder {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        input:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 12px;
            background: var(--accent-color);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-family: var(--font-head);
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.3px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        button:hover {
            background: #0077ED;
            box-shadow: 0 6px 20px rgba(10, 132, 255, 0.4);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(10, 132, 255, 0.3);
        }

        .error-msg {
            color: var(--danger-color);
            text-align: center;
            min-height: 20px;
            margin-top: 16px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-msg.show {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="login-container glass">
        <h1>WMAP</h1>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Operator ID" required autocomplete="off">
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" placeholder="Access Key" required>
            </div>
            <button type="submit">Initialize Link</button>
            <div id="error-msg" class="error-msg">Access Denied</div>
        </form>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
